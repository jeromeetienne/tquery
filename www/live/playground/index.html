		<link rel="stylesheet" href="vendor/CodeMirror2/lib/codemirror.css">
		<link rel="stylesheet" href="vendor/CodeMirror2/theme/cobalt.css">
		<link rel="stylesheet" href="vendor/CodeMirror2/theme/night.css">
		<link rel="stylesheet" href="vendor/CodeMirror2/theme/neat.css">

	</head>
<body>
<div id="osdContainer">
	<div id='title'><span class="tee">t</span>Query Playground</div>
	<div id="toolbar">
		<span class="button editor left" title="Toggle editor - shortcut: cmd-backspace">code</span>
		<span class="button export left" title="Minify url for export">export</span>
		<span class="shorturl left" style="display: none;">
			<input type="text" size="20" />
		</span>
		<span class="right">
			<span id="syncStatus">
				<span class="state uptodate">updated</span>
				<span class="state outofdate">to update</span>
			</span>
			<span class="button update" title="Update preview - shortcut: cmd-enter">update</span>
		</span>
	</div>
	<div id="editor">
		<textarea id=code name=code>
<!doctype html><title>tQuery minimal page</title>
<script src="../../../build/tquery-bundle-require.js"></script>
<body><script>
	require(['tquery.keyboard'], function(){
		var world = tQuery.createWorld().boilerplate().start();
		var object = tQuery.createTorus().addTo(world);
	});
</script></body></textarea>
	</div>
</div>
	<div id="previewContainer">
		<iframe id=preview></iframe>
	</div>

	<script src='index.js'></script>
</body>
</html>
