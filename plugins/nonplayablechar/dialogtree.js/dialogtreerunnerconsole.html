<!doctype html>
<script src='./dialogtree.js'></script>
<script src='./dialogtreerunnerconsole.js'></script>
<body><h2>
	There is a dialog happening in your js console.
</h2><span>
	use 'answer(number)' to answer.
	For example, use 'answer(1);' to pick the answer one 
</span><script>
	var url		= 'datadialog.json';
	var runner	= new DialogTreeRunnerConsole().loadSync(url);
	
	// display the inline help in console
	console.log('*******************************');
	console.log('**** dialogtree.js in console *');
	console.log('to pick answer 1, type "answer(1);" ');
	console.log('to come back to previous question, type "back()" ');
	console.log('*****************************');
	// display the first node	
	runner.displayNode();
	
	function back(){
		// notify the runner
		runner.back();
		// if there is a dialog node, display it
		var dialogTree	= runner.dialogTree();
		if( dialogTree.node() ){
			runner.displayNode();
		}
	}
	function answer(answerIdx){
		// notify the answer to the runner
		runner.answer(answerIdx);
		// if there is a dialog node, display it
		var dialogTree	= runner.dialogTree();
		if( dialogTree.node() ){
			runner.displayNode();
		}
	}
</script></body>
