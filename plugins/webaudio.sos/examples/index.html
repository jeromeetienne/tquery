<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle.js"></script>
<script src="../../requirejs/tquery.norequirejs.js"></script>

<script src="../threex.webaudio.js"></script>

<script src="../tquery.webaudio.js"></script>
<script src="../tquery.sound.js"></script>
<body><script>

	var world	= tQuery.createWorld().boilerplate().start();
	var object	= tQuery.createTorus().addTo(world);
	
	// just for debug
	tQuery.createAxis().addTo(object);
	
	var webaudio	= world.webaudio();
	//
	var sound	= new tQuery.Sound();
	sound.load('sounds/techno.mp3', function(){
		console.log("loaded", sound.nodes().bufferSource.loop	= true)
		sound.nodes().bufferSource.loop	= true
		sound.play();
	})
	

	
</script></body>
