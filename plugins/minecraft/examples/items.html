<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle.js"></script>
<script src="../tquery.minecraftitems.js"></script>
<body><script>
	var world	= tQuery.createWorld().boilerplate().start();
	var object	= tQuery.createCube().addTo(world).translateX(1);
	var object	= tQuery.createCube().addTo(world).translateX(-1);

	var items	= new tQuery.MinecraftItems();
	items.bind('load', function(){
		console.log("image loaded");
		items.create(0).addTo(world);

		if( true ){
			var nItems	= (256/16)*(256/16);
			for(var i=0; i < nItems; i++){
				for(var j=0; j < 5; j++) {
					var item	= items.create(i);
					// if this spot is empty, do nothing
					if( item === null )	continue;
					item.get(0).position.x = Math.random()*30-15;
					item.get(0).position.y = Math.random()*30-15;
					item.get(0).position.z = Math.random()*30-15;
					item.addTo(world);
				}
			}			
			
		}
	})
	


</script></body>
